<div class="container-fluid">
  <div class="row g-0">
    
    <!-- Columna izquierda vacía -->
    <div class="col-2"></div>

    <!-- Contenido del perfil -->
    <div class="col-10">
      <div class="profile-container">

        <!-- Encabezado del perfil -->
        <div class="header">
          <div class="nav-bar">
            <span class="back-arrow">←</span>
            <span class="page-title">Home Page</span>
          </div>
          <div class="profile-image">
            <div class="profile-avatar"></div>
          </div>
          <button class="profile-settings-btn">Profile settings</button>
        </div>

        <!-- Información del perfil -->
        <div class="profile-info">
          <div class="profile-name">John Doe</div>
          <div class="profile-username">nickname</div>
          <div class="profile-stats">
            
            
            
          </div>
        </div>

        <!-- Opciones del perfil -->
        <div class="profile-options">
          <div class="options-grid">

            <!-- Sección de cuenta -->
            <div class="option-section">
              <div class="section-title">Account</div>

              <div class="option-item">
                <div class="option-left">
                  <div class="option-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                      <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                  </div>
                  <span class="option-text">Edit Profile</span>
                </div>
                <span class="option-arrow">›</span>
              </div>

              <div class="option-item">
                <div class="option-left">
                  <div class="option-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                      <circle cx="12" cy="16" r="1"></circle>
                      <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                  </div>
                  <span class="option-text">Privacy & Security</span>
                </div>
                <span class="option-arrow">›</span>
              </div>

              <div class="option-item">
                <div class="option-left">
                  <div class="option-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                      <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                  </div>
                  <span class="option-text">Email Preferences</span>
                </div>
                <span class="option-arrow">›</span>
              </div>
            </div>

            <!-- Sección de preferencias -->
            <div class="option-section">
              <div class="section-title">Preferences</div>

              <div class="option-item">
                <div class="option-left">
                  <div class="option-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                  </div>
                  <span class="option-text">Dark Mode</span>
                </div>
                <div class="toggle-switch" (click)="toggleSwitch($event)">
                  <div class="toggle-slider"></div>
                </div>
              </div>

              <div class="option-item">
                <div class="option-left">
                  <div class="option-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                      <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                  </div>
                  <span class="option-text">Push Notifications</span>
                </div>
                <div class="toggle-switch active" (click)="toggleSwitch($event)">
                  <div class="toggle-slider"></div>
                </div>
              </div>

              <div class="option-item">
                <div class="option-left">
                  <div class="option-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <circle cx="12" cy="12" r="10"></circle>
                      <line x1="2" y1="12" x2="22" y2="12"></line>
                      <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                    </svg>
                  </div>
                  <span class="option-text">Language</span>
                </div>
                <span class="option-arrow">›</span>
              </div>
            </div>

            <!-- Sección de soporte -->
            <div class="option-section">
              <div class="section-title">Support</div>

              <div class="option-item">
                <div class="option-left">
                  <div class="option-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <circle cx="12" cy="12" r="10"></circle>
                      <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                      <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                  </div>
                  <span class="option-text">Help Center</span>
                </div>
                <span class="option-arrow">›</span>
              </div>

              <div class="option-item">
                <div class="option-left">
                  <div class="option-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                  </div>
                  <span class="option-text">Contact Support</span>
                </div>
                <span class="option-arrow">›</span>
              </div>

              <div class="option-item">
                <div class="option-left">
                  <div class="option-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>
                    </svg>
                  </div>
                  <span class="option-text">Rate App</span>
                </div>
                <span class="option-arrow">›</span>
              </div>
            </div>

          </div>

          <!-- Botón de cerrar sesión -->
          <div class="logout-section">
            <button class="logout-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16,17 21,12 16,7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              Log Out
            </button>
          </div>

        </div>

      </div>
    </div>

  </div>
</div>

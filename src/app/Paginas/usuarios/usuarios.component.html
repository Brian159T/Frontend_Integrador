<div class="container-fluid">
  <div class="row g-0">
    <div class="col-2">
      <!-- Espacio reservado para sidebar u otros -->
    </div>
    
    <div class="col-9">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Correo</th>
            <th>Contraseña</th>
            <th>Coordenadas</th>
            <th>Celular</th>
            <th>Nombre Usuario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{ usuario.Correos }}</td>
            <td>••••••••</td> <!-- Seguridad: ocultamos la contraseña -->
            <td>{{ usuario.Coordenadas }}</td>
            <td>{{ usuario.Celulares }}</td>
            <td>{{ usuario.Nombres }}</td>
            <td>
  <button class="btn btn-sm btn-warning" (click)="editarUsuario(usuario)">Editar</button>
  <button class="btn btn-sm btn-danger" (click)="eliminarUsuario(usuario.id_usuarios)">Eliminar</button>
</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
